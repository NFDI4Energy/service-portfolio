site_name: Service Portfolio for RDM in the Energy Domain 
plugins:
  - tags:
      tags_file: categories.md 
  - search
theme: 
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - navigation.indexes 
  palette:
  # Palette toggle for dark mode
  - scheme: slate
    primary: custom
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  # Palette toggle for light mode
  - scheme: default
    primary: custom
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode
  features:
    - toc.integrate
    - navigation.tabs
  icon:
    repo: fontawesome/brands/github
    annotation: material/plus-circle 
  logo: assets/logo_nfdi4energy.png
  favicon: assets/logo_nfdi4energy.png

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format



extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:services@nfdi4energy.org
copyright: Want your service removed or added? Contact us!

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/NFDI4Energy/service-portfolio
